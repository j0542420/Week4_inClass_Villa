<script src="project01-04.js"></script>
<!-- step 5-->
<script> 
   homeStreet <br> +
   homeCity, + homeState, + homeCode
</script>
<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <!-- step 7-->
               <input type="radio" id="homeoption" name="shippingaddr" onclick="homeStreet = 'street', homeCity = 'city', homeState = 'state', homeCode='code'"/>
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <!-- step 6-->
                <script> 
                  workStreet <br> +
                  workCity, + workState, + workCode
                </script>
               <input type="radio" id="workoption" name="shippingaddr" onclick="workStreet = 'street', workCity = 'city', workState = 'state', workCode='code'"/>
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
</body>
